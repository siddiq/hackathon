<ion-content>
    <label class="item item-input item-floating-label">
        <span class="input-label">Searching for:</span>
        <input type="text" placeholder="Searching for:" ng-model="vm.keyword" ng-model-options="{ debounce: 250 }">
    </label>
    <div class="list" >

        <a class="item item-thumbnail-left" href="#" ng-repeat="item in items">
            <img ng-src="{{item.images.M[0]}}">
            <h2>{{item.label}}</h2>
            <p>{{item.offer_price}} {{item.currency}}</p>
        </a>

    </div>
</ion-content>
